<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Shop</title>
  </head>
  <body>
    <div class="container">


      <h1>Item Order</h1>
      <div>
        <img src="" alt="">
        <h3></h3>
      </div>



          <form>
            <h3>Select your Player</h3>
            <div class="row">

              <div class="col-md-2">
                <select class="form-control" id="racer">
                  <option id="mario" value="mario">Mario</option>
                  <option id="Luigi"
                  value="luigi">Luigi</option>
                  <option id="Yoshi" value="yoshi">Yoshi</option>
                  <option id="Bowser" value="bowser">Bowser</option>
                  <option id="Wario" value="wario">Wario</option>
                  <option id="Toad" value="toad">Toad</option>
                </select>
              </div>

            <div class="col-md-1">
              <div id="racer-display">
              </div>
            </div>

          </div>


          <h3>Select Map</h3>
          <div class="row">

            <div class="col-md-2">
              <select class="form-control" id="course">
                <option id="mario" value="toad-turnpike">Toad's Turnpike</option>
                <option id=""
                value="wario-stadium">Wario Stadium</option>
                <option id="Yoshi" value="moomoo-farm">Moo Moo Farm</option>
                <option id="" value="bowser-castle">Bowser's Castle</option>
                <option id="" value="rainbow-road">Rainbow Road</option>
              </select>
            </div>

          <div class="col-md-1">
            <div id="course-display">
            </div>
          </div>

        </div>



    </div>
  </body>
</html>
